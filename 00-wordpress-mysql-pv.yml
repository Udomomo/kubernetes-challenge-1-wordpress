# Create PersistentVolume
# change the ip of NFS server
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wordpress-persistent-storage
  labels:
    app: wordpress
    tier: frontend
spec:
  capacity:
    storage: 1Gi
  storageClassName: hostpath
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/usr/local/k8s-challenge"

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-persistent-storage
  labels:
    app: wordpress
    tier: mysql
spec:
  capacity:
    storage: 1Gi
  storageClassName: hostpath
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/usr/local/k8s-challenge"
